<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Handlebars Chat</title>
  <!-- Stylesheet -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style/handlebars-chat-style.css">
</head>
<body>
  
  <div id="chat-container">
    <h1 class="chat-title">Handlebars Chat</h1>
    
    <div class="chat"></div>
    
    <div class="chat-control">
      <input type="text" class="chat-input">
      <button class="chat-btn">Invia</button>
    </div>
  </div>

  <!-- Handlebars Templates -->
  <script id="message-template" type="text/x-handlebars-template">
    <ul>
      <li class="message {{ messageClass }}">
        <p class="message-text">{{ text }}</p>
        <span class="message-time">{{ time }}</span>
      </li>
    </ul>
  </script>

  <!-- JS -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js'></script>
  <script src="script/handlebars-chat-script.js"></script>
</body>
</html>
